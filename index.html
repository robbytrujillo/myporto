<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Portofolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- menu -->
    <nav>
      <div class="wrapper">
        <div class="logo">
          <!-- Logo -->
          <img src="images/mylogos.png">
        </div>
        <div class="menu">
          <ul>
            <li><a href>My Portofolio</a></li>
            <li><a href>About Me</a></li>
            <li><a href>Contact Me</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- hero/jumbotron -->
    <header>
      <div class="header-opacity"></div>
      <div class="header-jumbotron">
        <h4>robbyilham.dev</h4>
        <h5>Fullstack Developer<br />& Freelancer</h5>
        <p>enjoy the process</p>
        <a href class="button button-xl">Join Now</a>
      </div>
    </header>

    <!-- statistic -->
    <section id="statistic">
      <div class="wrapper">
        <div><p><i class="fa-solid fa-gear"></i>15+</p>
          <small>Years Experiences</small>
        </div>
        <div><p><i class="fa-solid fa-graduation-cap"></i>200+</p>
          <small>Students</small>
        </div>
        <div><p><i class="fa-brands fa-youtube"></i>500k</p>
          <small>Happy Subscribers</small>
        </div>
      </div>

      <!-- my-portfolio -->
      <section id="my-portfolio">
        <div class="wrapper">
          <h4>My <span>Portfolio</span></h4>
        </div>
      </section>
    </section>
  </body>
</html>
